{% extends 'base.html' %}
{% block title %}
        Categories
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
        <h1>Create a new category for your posts</h1>
        <br><br>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-secondary">Submit</button>

        </form>
{% else %}
        <h2> You must login in order to create a new category</h2>
{% endif %}


{% endblock %}
