{% extends 'base.html' %}
{% block title %}
        Create a new Profile Page
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
        <h1>Create a new profile Page</h1>
        <br><br>
        <div class = 'form-group'>
                <form method="POST" enctype = "multipart/form-data">
                {% csrf_token %}
                {{ form.as_p}}
                <button class="btn btn-secondary">Create Page</button>

                </form>
        </div>

{% else %}
        <h2> You must login in order to create a new post</h2>
{% endif %}


{% endblock %}
